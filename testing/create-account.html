<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="create-account.css">
</head>

<body>
    <!-----------------------ตกแต่งใบไม้----------------------->
    <div class="leaves">
        <div class="leaf"></div>
        <div class="leaf"></div>
        <div class="leaf"></div>
        <div class="leaf"></div>
        <div class="leaf"></div>
        <div class="leaf"></div>
        <div class="leaf"></div>
        <div class="leaf"></div>
        <div class="leaf"></div>
        <div class="leaf"></div>
    </div>

    <!-----------------------create account----------------------->
    <img src="Image/minecraft-pet-bg2.webp">
    <div class="create-account-container">
        <div class="create-account-box">
            <div class="box-top-right"></div>
            <div class="smallbox-top-right"></div>
            <div class="smallbox-bottom-right"></div>
            <div class="box-bottom-right"></div>
            <div class="create-account-logo">
                <img src="Image/icon-creeper.png">
            </div>
            <h1>CREATE ACCOUNT</h1>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="username">User-name</label>
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" placeholder="Password" required>
                        <i class="fas fa-eye-slash toggle-password" id="togglePassword"></i>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <div class="password-container">
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                        <i class="fas fa-eye-slash toggle-password" id="toggleConfirmPassword"></i>
                    </div>
                </div>
                <button type="submit" class="create-account-btn">Create Account</button>
            </form>
            <a href="login.html" class="login-link">Already have an account?</a>
            
        </div>
    </div>

    <script src="create-account.js"></script>
</body>
</html>
