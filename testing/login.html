<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <!-----------------------login----------------------->
    <img src="Image/minecraft-pet-bg2.webp">
    <div class="login-container">
        <div class="login-box">
            <div class="box-top-right"></div>
            <div class="smallbox-top-right"></div>
            <div class="logo-plancraft">
                <img src="Image/icon-creeper.png">
            </div>
            <h1>LOGIN</h1>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" placeholder="Password" required>
                        <i class="fas fa-eye-slash toggle-password" id="togglePassword"></i>
                    </div>
                </div>
                <div class="remember-me">
                    <label class="switch">
                        <input type="checkbox" id="remember" name="remember">
                        <span class="slider round"></span>
                    </label>
                    <span class="remember-text">Remember me</span>
                </div>
                <button type="submit" class="login-btn">LOGIN</button>
            </form>
            <a href="create-account.html" class="create-account">Create account</a>
            <div class="smallbox-bottom-right"></div>
            <div class="box-bottom-right"></div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
